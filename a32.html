<!DOCTYPE html>
<html>
<head>
  <title>Doctor Appointment</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 20px; background: #f5f5f5; }
    .container { display: flex; max-width: 900px; margin: auto; background: #fff; padding: 20px; gap: 20px; }
    form { flex: 1; display: flex; flex-direction: column; }
    label { margin-top: 10px; font-weight: bold; }
    input, textarea { margin-top: 5px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .row { display: flex; gap: 10px; }
    .gender, .checkbox { display: flex; gap: 15px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; background: green; color: #fff; border: none; border-radius: 5px; }
    img { width: 200px; height: auto; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <h2>Doctor Appointment Form</h2>
      <label>Date <input type="date" required></label>
      <label>Time <input type="time" required></label>
      <label>Name</label>
      <div class="row">
        <input type="text" placeholder="First" required>
        <input type="text" placeholder="Last" required>
      </div>
      <label>Gender</label>
      <div class="gender">
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender"> Female</label>
      </div>
      <label>Phone <input type="tel" placeholder="123 456 7890" required></label>
      <label>Address</label>
      <div class="row">
        <input type="text" placeholder="City" required>
        <input type="text" placeholder="State" required>
      </div>
      <label>Query <textarea rows="3" placeholder="Write here..."></textarea></label>
      <label>Appointment Type</label>
      <div class="checkbox">
        <label><input type="checkbox"> Cervix</label>
        <label><input type="checkbox"> Heart</label>
        <label><input type="checkbox"> Eye</label>
        <label><input type="checkbox"> Hearing</label>
      </div>
      <button type="submit">Send</button>
    </form>
    <img src="https://images.pexels.com/photos/5234524/pexels-photo-5234524.jpeg" alt="Doctor">
  </div>
</body>
</html>
